<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <style type="text/css">
    .header-link-wrapper {
      display: block;
      color: inherit !important;
      text-decoration: none !important;
      width: -moz-fit-content;
      width: fit-content;
    }
    .header-link::before {
      content: 'ðŸ”—';
      margin-right: 1rem;
      display: none;
    }
    .header-link-wrapper:hover .header-link::before {
      display: inline;
    }
    .no-wrap {
      white-space: nowrap;
    }
  </style>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('h2, h3, h4, h5, h6').forEach(header => {
        if (header.id) {
          const anchor = document.createElement('a');
          anchor.href = '#' + header.id;
          anchor.classList.add('header-link-wrapper');
          header.classList.add('header-link');
          header.parentNode.replaceChild(anchor, header);
          anchor.appendChild(header);
        }
      });
    });
  </script>
  {%- if page.usemathjax -%}
    <script type="text/javascript"
      src="{{ "/assets/mathjax-prescript.js" | relative_url }}">
    </script>
    <script type="text/javascript" id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
    </script>
  {%- endif -%}
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
